<div class="container">
    <div class="row mt-2" *ngFor="let row of users">
        <div class="col-sm-4" *ngFor="let user of row">
                <div class="card">
                <div class="card-body">
                <i class="fa fa-user mr-2"></i>{{user.name}}<br>
                <i class="fa fa-phone mr-2"></i>{{user.username}}<br>
                <i class="fa fa-envelope mr-2"></i>{{user.email}}<br>
                <div class="float-right">
                    <i class="fa fa-edit mr-2"></i>
                    <i class="fa fa-trash" (click)="deleteUser(user)"></i>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
            <form [formGroup]="contactForm" (ngSubmit)="addContact()">
                    <div class="form-group">
                            <label>Name:</label>
                            <input type="text"  formControlName="name" class="form-control" >
                            <div *ngIf="submitted && f.controls.name.errors" class="text-danger">
                            <div *ngIf="f.controls.name.errors.required">
                                Name can't be empty
                            </div>
                    </div>
                    </div>
                    <div class="form-group">
                            <label>User Name:</label>
                            <input type="text"  formControlName="username" class="form-control"/>
                            <div *ngIf="submitted && f.controls.username.errors" class="text-danger">
                                    <div *ngIf="f.controls.username.errors.required">
                                       Username can't be empty
                            </div>
                           </div>
                            
                    </div>
                    <div class="form-group">
                            <label>Email:</label>
                            <input type="text"  formControlName="email" class="form-control" >
                            <div *ngIf="submitted && f.controls.email.errors" class="text-danger">
                                    <div *ngIf="f.controls.email.errors.required">
                                       Email can't be empty
                            </div>
                           </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Add Contact">
            </form>
    </div>
    <div class="col-sm-3">
            <div *ngIf="message" class="alert alert-success" role="alert">
                    {{message}}
            </div>

    </div>

</div>



<router-outlet></router-outlet>
